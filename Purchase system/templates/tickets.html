<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>门票列表</title>
</head>
<body>
    <h1>可购买的门票</h1>
    <ul>
        {% for ticket in tickets %}
            <li>
                {{ ticket.name }} - {{ ticket.price }} 元 
                <a href="{{ url_for('purchase', ticket_id=ticket.id) }}">购买</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('success') }}">返回</a>
</body>
</html>
